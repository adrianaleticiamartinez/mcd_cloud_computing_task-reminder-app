<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio de tareas</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Reminder App</h1>

        <!-- Contenedor para mostrar mensajes de error o éxito -->
        <div id="message" class="message" style="display: none;"></div>

        <form id="taskForm">
            <div class="form-group">
                <label task-title="title">Tarea a recordar:</label>
                <input type="text" id="task-title" name="task-title" required>
            </div>
            <div class="form-group">
                <label for="reminder_time">Hora de recordatorio:</label>
                <input type="datetime-local" id="reminder_time" name="reminder_time" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Añadir tarea</button>
        </form>

        <h2>Lista de tareas</h2>
        <ul id="taskList"></ul>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
